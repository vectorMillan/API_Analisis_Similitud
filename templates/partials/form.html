<form action="/new" method="POST" class="card bg-dark text-light">

    <div class="card-body p-4">
        <div class="mb-3">
            <label for="seccion">Escribe el nombre de la seccion:</label>
            <input 
                type="text" 
                name="seccion" 
                class="form-control rounded-0 bg-dark border-0 text-white" 
                placeholder="Ingresa la secciÃ³n del reporte"  
                required 
            />
        </div>

        <div class="mb-3">
            <label for="tolerancia">Escribe la tolerancia:</label>
            <input 
                type="number" 
                name="tolerancia" 
                step="0.01"

            />
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
